<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="weather.js" defer></script>
    <script src="https://kit.fontawesome.com/560feadc4f.js" defer crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">

        <div class="header-area"><i class="fa-solid fa-circle-left" id="header-btn"></i>Weather</div>

        <div class="input-area">

            <div class="city-input">
            <input type="text" id="enter-city" name="text" placeholder="Enter city name" maxlength="20">
             <div class="city-error"><i class="fa-solid fa-circle-exclamation"></i>Invalid city name!</div>
            </div>

            <div class="separator"></div>

            <button id="location-btn">Get your location</button>
        </div>

        <div class="weather-area">
            <div class="city-name">TBD</div>
            <div class="weather-degree">TBD</div>
            <div class="weather-description">TBD</div>


        <div class="forecast">
            <div class="forecast-area">
            <div class="forecast-date-first">Tomorrow</div>
            <div class="forecast-main-first">
            <div class="forecast-weather-first">TBD</div>
            <div class="forecast-description-first">TBD</div></div>
            </div>

            <div class="forecast-area">
            <div class="forecast-date-second">TBD</div>
            <div class="forecast-main-second"><div class="forecast-weather-second">TBD</div>
            <div class="forecast-description-second">TBD</div></div></div>

            <div class="forecast-area">
            <div class="forecast-date-third">TBD</div>
            <div class="forecast-main-third"><div class="forecast-weather-third">TBD</div>
            <div class="forecast-description-third">TBD</div></div></div>
        </div>

        </div>

    </div>
</body>
</html>
